
<form action="{%url validar_usuario%}" method="post">{% csrf_token %}
{% if error %}

        <li>{{ error }}</li>
    </ul>
{% endif %}

{{ form_login.as_p }}
<a href="{% url recuperar_password %}" >¿No recuerda su contraseña?</a>
<input type="submit" value="Submit" />
<a href="{% url registro %}"><input type="submit" value="Registrate" /></a>
</form>
